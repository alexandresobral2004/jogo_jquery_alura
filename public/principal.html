<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Alura Typer</title>
        <link rel="stylesheet" href="css/libs/materialize.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!-- Seja bem vindo ao curso de jQuery :) -->
            <h1 class="center">Alura Typer</h1>
            
            <p class="frase center">Esta frase tem oito belas e grandiosas palavras</p>

            <div class="center">
                <img src="img/spinner.gif" alt="Spinner" id="spinner">
                <p>
                    <p id="erro">Ocorreu um erro, tente novamente mais tarde!</p>
                </p>
            </div>

            <ul class="informacoes center">
                <li>
                    <i class="small material-icons icones">description</i>
                    <span id="tam-frase">6</span>
                    Palavras
                </li>
                <li>
                    <i class="small material-icons icones">query_builder</i>
                    <span id="tempo-digitacao">5</span>
                    Segundos
                </li>
            </ul>
            <textarea
                class="campo_digitacao"
                name=""
                id=""
                cols="40"
                rows="10"
            ></textarea>
            <div class="botoes">
                <a class="btn-floating btn-large waves-effect waves-light red" id="botao-reiniciar">
                    <i class="material-icons">restore</i>
                </a>
                <a class="btn-floating btn-large waves-effect waves-light green" id="botao-placar">
                    <i class="material-icons">assignment</i>
                </a>
                <a class="btn-floating btn-large waves-effect waves-light blue" id="botao-frase">
                    <i class="material-icons">shuffle</i>
                </a>
                <a class="btn-floating btn-large waves-effect waves-light cyan" id="botao-frase-id">
                    <i class="material-icons">repeat_one</i>
                </a>
                <input type="number" id='frase-id'>
            </div>
                <ul class="center">
                    <li>
                        <span id="contador_caractere">0</span>
                        Caracteres
                    </li>
                    <li>
                        <span id="contador_palavras">0</span>
                        Palavras
                    </li>
                </ul>
            </div>
            <section class="placar">
                <h3 class="center">Placar</h3>
                <table class="centered bordered">
                    <thead>
                        <tr>
                            <th>Nome:</th>
                            <th>Num. de palavras</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                       
                    </tbody>
                </table>
            </section>
            <script src="js/jquery.js"></script>
            <script src="js/main.js"></script>
            <script src="js/frase.js"></script>
        </body>
    </html>
